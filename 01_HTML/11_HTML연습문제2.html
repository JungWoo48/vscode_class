<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML연습문제2</title>
    </head>
    <body>
        <form>
       
        <fieldset>
            <legend>남품자 정보</legend>
            1. 납품자명 : <input type="text">
            <br><br>

            2. email : <input type="email" placeholder="answer@naver.com">
            <br><br>

            3. 홈페이지 : <input type="url" value="http://">
            <br><br>

            4. 지역 : <select><option value="1"> 부산</option></select>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li> 상품명 : <input type="text"></li>
                <br>
                <li> 납품수량 : <input type="number" min="100 "placeholder="최소 100"></li>
                <br>
                <li> 납품 등급 : <input type="range"></li>
                <br>
                <li> 기타사항 : <textarea rows="5"></textarea></li>
                
            </ul>
            <br>
        </fieldset>
        <br>

        <button type="summit">send message</button>
    </form>
    </body>
</html>
