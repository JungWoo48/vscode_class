<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML연습문제</title>
    </head>
    <body>
    <form>
        고객명 : <input type="text" name="inputId" required>
        <br><br>

        전화번호 : <input type="tel">
        <br><br>
        
        E-mail : <input type="email">
        <br><br>

        피자선택 : 
        <select>
            <option value="1"> 피자를 선택하세요</option>
            <option value="2"> 페퍼로니</option>
            <option value="3"> 콤비네이션</option>
            <option value="4"> 쉬림프</option>
        
        </select>
        

        <fieldset>
            <legend>피자 사이즈</legend>
           
            <input type="radio" name="size" id="Ssize" value="a">
            <label for="Ssize">Small</label> 
            
            <br><br>
            <input type="radio" name="size" id="Msize" value="b">
            <label or="Msize">Medium</label> 
            
            <br><br>
            <input type="radio" name="size" id="Lsize" value="c">
            <label or="Lsize">Large</label>
            <br><br> 

        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>

            <input type="checkbox" name="topping" id="bacon" value="베이컨">
            <label for="bacon">베이컨</label> 
            <br><br>

            <input type="checkbox" name="topping" id="cheese" value="치즈">
            <label for="cheese">치즈</label>
            <br><br>

            <input type="checkbox" name="topping" id="onion" value="양파">
            <label for="onion">양파</label>
            <br><br>

            <input type="checkbox" name="topping" id="mushroom" value="버섯">
            <label for="mushroom">버섯</label>
            <br><br>
        </fieldset>
        <br>

       희망배송비간 : <input type="time">
       <br>
       <br>

       배송 시 요청사항 : <textarea></textarea>

       <br><br>
    </form>
       <button type="summit">주문하기</button>
    
    </body>
</html>
